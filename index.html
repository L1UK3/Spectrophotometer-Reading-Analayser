<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrophotometer Output Visualiser</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-3.3.0.min.js" charset="utf-8"></script>
</head>
<body>
    <div class="container">
        <h1>Spectrophotometer Output Visualiser</h1>
        
        <div class="content">
            <div class="section">
                <h3>Upload File</h3>
                <!-- TODO: #1 File does not upload when using drag and drop-->
                <div class="drop-zone" id="dropZone">
                    <p>Drag and drop your file here</p>
                    <p>or</p>
                    <button onclick="document.getElementById('fileInput').click()">Browse Files</button>
                    <input type="file" id="fileInput" accept=".txt">
                </div>
                <div id="fileInfo" style="margin-top: 15px; color: #ffffff;"></div>
            </div>
            
            <div class="section">
                <h3>Graph Output</h3>
                <div id="tester"></div>
            </div>
        </div>
    </div>
    <script src="fileUpload.js"></script>
    
</body>
</html>
