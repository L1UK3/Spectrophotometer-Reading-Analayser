<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrophotometer Output Visualiser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Spectrophotometer Output Visualiser</h1>
        
        <div class="content">
            <div class="section">
                <h2>Upload File</h2>
                <!-- TODO: #1 File does not upload when using drag and drop-->
                <div class="drop-zone" id="dropZone">
                    <p>Drag and drop your file here</p>
                    <p>or</p>
                    <button onclick="document.getElementById('fileInput').click()">Browse Files</button>
                    <input type="file" id="fileInput" accept=".txt">
                </div>
                <div id="fileInfo" style="margin-top: 15px; color: #ffffff;"></div>
            </div>
            
            <div class="section">
                <h2>Graph Output</h2>
                <div id="graphContainer">Graph will appear here</div>
            </div>
        </div>
    </div>
    <script src="fileUpload.js"></script>
</body>
</html>
